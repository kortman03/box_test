<!DOCTYPE html>
<html>
<head>
	<center><h1>FIREWORKS</h1></center>
	<title>box test</title>
	<style type="text/css">
    canvas {
      border: solid 1px #000;
      
    }
</style>
</head><center><canvas id="canvas" width="600" height="400"></canvas></center>
<body>
	<script type="text/javascript">
	var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    var boxes = []
    var maxsize = 40

    function createBox(){

    	return{
    		x: randomNum(canvas.width) - maxsize,
    		y: randomNum(canvas.height) - maxsize,
    		size: randomNum(40),
    		color: "red"
    	}
    }

    function randomNum(n){
    return Math.floor(Math.random() * n );
    }

    function createBoxes(n){
    	for(i=0;i<3;i++){
    		boxes.push(createBox())
    	}
    }


    function drawBox(){
      for(i=0;i<boxes.length;i++){
      context.fillStyle = boxes[i].color;
      context.fillRect(boxes[i].x, boxes[i].y, boxes[i].size, boxes[i].size);
	      }
  }
   
      createBoxes(3)
      drawBox()     
      
 

    

	</script>
      </body>
	</html>
